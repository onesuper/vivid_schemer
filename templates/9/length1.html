<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}




<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin


(define eternity
  (lambda (x)
    (eternity x)))


(define length<=1


(lambda (l)
 (cond 
   ((null? l) 0)
   (else 
     (add1
       ((lambda (l)
          (cond
            ((null? l) 0)
            (else (add1
                     (eternity (cdr l))))))
        (cdr l))))))

)

(length<=1 (quote (a)))
(length<=1 (quote (a b)))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

</tr>
